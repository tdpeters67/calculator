<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="firstRow">
            <div class="outputScreen">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
            <button class="clear" id="clrBtn">C</button>
        </div>
        <div class="secondRow">
            <button class="number" id="btn">7</button>
            <button class="number" id="btn">8</button>
            <button class="number" id="btn">9</button>
            <button class="operator" id="btn">/</button>
        </div>
        <div class="thirdRow">
            <button class="number" id="btn">4</button>
            <button class="number" id="btn">5</button>
            <button class="number" id="btn">6</button>
            <button class="operator" id="btn">x</button>
        </div>
        <div class="fourthRow">
            <button class="number" id="btn">1</button>
            <button class="number" id="btn">2</button>
            <button class="number" id="btn">3</button>
            <button class="operator" id="btn">-</button>
        </div>
        <div class="fifthRow">
            <button class="decimal" id="btn">.</button>
            <button class="number" id="btn">0</button>
            <button class="equal" id="btn">=</button>
            <button class="operator" id="btn">+</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
