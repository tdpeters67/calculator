<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="firstRow">
            <div class="outputScreen">
                <div class="previous"></div>
                <div class="current">0</div>
            </div>
            <button class="clear" id="clrBtn">C</button>
        </div>
        <div class="secondRow">
            <button type="button" data-key="55" class="number" id="btn">7</button>
            <button type="button" data-key="56" class="number" id="btn">8</button>
            <button type="button" data-key="57" class="number" id="btn">9</button>
            <button type="button" data-key="191" class="operator" id="btn">/</button>
        </div>
        <div class="thirdRow">
            <button type="button" data-key="52" class="number" id="btn">4</button>
            <button type="button" data-key="53" class="number" id="btn">5</button>
            <button type="button" data-key="54" class="number" id="btn">6</button>
            <button type="button" data-key="56" class="operator" id="btn">x</button>
        </div>
        <div class="fourthRow">
            <button type="button" data-key="49" class="number" id="btn">1</button>
            <button type="button" data-key="50" class="number" id="btn">2</button>
            <button type="button" data-key="51" class="number" id="btn">3</button>
            <button type="button" data-key="189" class="operator" id="btn">-</button>
        </div>
        <div class="fifthRow">
            <button type="button" data-key="55" class="decimal" id="btn">.</button>
            <button type="button" data-key="48" class="number" id="btn">0</button>
            <button type="button" data-key="13" class="equal" id="btn">=</button>
            <button type="button" data-key="187" class="operator" id="btn">+</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
